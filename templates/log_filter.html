{% extends 'base.html' %}
{% load static %}
{% url 'upload_page' as upload %}

{% block content %}

<h1>Hier k√∂mnnten ihre logs compared werden</h1>
<form method="get">
    {% csrf_token %}
    <button id="show_log_button">Refresh</button>
</form>

{% if data %}
<ul>
    {% for file in data %}
    <li>{{file}}</li>
    {% endfor %}
</ul>
{% else %}
<p>No logs found. <a href="{{upload}}">Upload</a></p>
{% endif %}

{% endblock %}
