{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input id="id_file" type="file" name="upload_file">
    <button type="submit">Upload</button>
</form>

{% include "log_list.html" %}

{% if file_url %}
    <p>File uploaded at <a href="{{file_url}}">{{file_url}}</a></p>
{% endif %}

{% if error %}
    <p>{{error}}</p>
{% endif %}

{% endblock %}
