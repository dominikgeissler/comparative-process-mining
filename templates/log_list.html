{% block content %}
<a href="{{ request.get_full_path }}">Refresh</a>
<div class="row">
{% if event_logs %}
<ul class="list-group list-group-flush">
    {% for file, path in event_logs %}
    <li class="list-group-item">{{file}}</li>
    {% endfor %}
</ul>
{% else %}
<p>No logs found. <a href="/upload">Upload</a></p>
{% endif %}
</div>
{% endblock %}
