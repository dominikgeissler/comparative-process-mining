{% with url_name=request.resolver_match.url_name %}
{% load static %}
{% url 'manage_logs' as manage %}
{% url 'compare' as compare %}
{% url 'home' as home %}
<nav class="nav nav-pills navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="static/img/RWTH_logo.png" width="102" height="28" alt="">
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link {% if url_name == 'home' %}active{% endif %}" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'manage_logs' %}active{% endif %}" href="{{manage}}">Manage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'compare' %}active{% endif %}" href="{{compare}}">Compare</a>
        </li>
      </ul>
    </div>
  </nav>
{% endwith %}
