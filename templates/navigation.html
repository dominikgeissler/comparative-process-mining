{% with url_name=request.resolver_match.url_name %}
{% load static %}
{% url 'manage_logs' as manage %}
{% url 'home' as home %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul id="navigation">
        <li><a class="{% if url_name == 'home' %}active{% endif %}" href="{{home}}">Home</a></li>
        <li><a class="{% if url_name == 'manage' %}active{% endif %}" href="{{manage}}">Manage Logs</a></li>
    </ul>
</nav>
{% endwith %}
